<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="settings">
        <div class="modeSelector" data-modeSelector>1 VS 1</div>
        <div class="levelSelector" data-levelSelector>Hard</div>
    </div>
    <div class="gameBoard" data-gameBoard>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="endGameScreen" data-endMessageScreen>
        <div data-endMessageSlot></div>
        <button id="restartButton" btn-restart>Restart</button>
    </div>
</body>

</html>
